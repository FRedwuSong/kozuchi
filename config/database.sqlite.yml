# SQLite3 setup
#
development:
  adapter: sqlite3
  dbfile: db/kozuchi_development.db
  encoding: utf8

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  dbfile: db/kozuchi_test.db
  encoding: utf8

production:
  adapter: sqlite3
  dbfile: db/kozuchi_production.db
  encoding: utf8
